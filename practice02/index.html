    <script>
        var test_array_1 = ["hello", 45, "Bob", "what", "23"];
        // TODO: put test_arrays into an object that holds untested array & expected result

        // ** function that takes an array and returns the array in reverse
        var total_reverse = function(array_to_reverse){
            var return_array = [];
            for(var i = array_to_reverse.length - 1; i >= 0; i--){
                return_array.push(array_to_reverse[i]);
            }
            return return_array;
        };
        console.log("first test: ", total_reverse(test_array_1));

        var all_tests = [
            {
                // ** SUPPOSE to FAIL
                to_test: ["hello", 45, "Bob", "what", "23"],
                expected: ["2", "wh", "B", "", "hel"]
            },
            {
                // ** SUPPOSE to FAIL
                to_test: ["hello", 45, "Bob", "what", "23"],
                expected: ["2", "what", "Bob", 45, "hello"]
            },
            {
                // ** prompt's test
                to_test: ["hello", 45, "Bob", "what", "23"],
                expected: ["23", "what", "Bob", 45, "hello"]
            },
            {
                to_test: ["hell", 4, "Bo", "wha", "2"],
                expected: ["2", "wha", "Bo", 4, "hell"]
            },
            {
                // ** just numbers
                to_test: [1, 2, 3, 4, 5, 6],
                expected: [6, 5, 4, 3, 2, 1]
            },
            {
                // ** just strings
                to_test: ["hello", "my", "name", "is", "Lance"],
                expected: ["Lance", "is", "name", "my", "hello"]
            },
            {
                // ** same prompt array. Retesting for consistence

            },
            {   // ** just bool

            {
                // ** mixed bool, string, int, float
                to_test: [true, "hello world", 42, 3.14],
                expected: [3.14, 42, "hello world", true]
            }
        ];

        for(var obj_index in all_tests){
            var result = total_reverse(all_tests[obj_index].to_test);
            var expected = all_tests[obj_index].expected;
            var test_result = true;
            /*console.log("result: ", result);

            for(var array_index in result){
                if(!(result[array_index] == expected[array_index])){ // ** if any part of the two array's elements don't match

                    break
                }
            }
            console.log("test ", obj_index, ": ", test_result);
