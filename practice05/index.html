 	<h1> Practice 5 - FizzBuzz </h1>
 </body>	
 <script>
 /**
  * Prints 1 to 100, but at intervals of 3 prints fizz, invervals of 5 it prints buzz, and if it is divisable by both, fizzbuzz in exchange of the number
  */
  function FizzBuzz(){
  	avar output;
  	var fizz;
  	var buzz;
  	for(i = 1; i <= 100; i++){
  		output = "";
		fizz = i % 3 === 0; //** Check to print fizz
		buzz = i % 5 === 0; // ** Check to print buzz
		if(fizz){
			output += "Fizz";
		}
		if(buzz){
			output += "Buzz";
		}
		if (!fizz && !buzz){
			output += i;
		}
		console.log(output);
	}
};
FizzBuzz();
</script>
