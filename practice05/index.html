<!doctype html>
<html>
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>Practice 5 - FizzBuzz</title>
	</head>
	<body>
		<h1> Practice 5 - FizzBuzz </h1>
	</body>	
	<script>
		function FizzBuzz(){
			var output;
			for(i = 1; i <= 100; i++){
				output = "";
				if(i % 3 === 0){
					output += "Fizz"
				}
				if(i % 5 === 0){
					output += "Buzz"
				}
				if (i % 3 !== 0 && i % 5 !== 0){
					output += i;
				}
				console.log(output);
			}
		};
		FizzBuzz();
	</script>
</html>
