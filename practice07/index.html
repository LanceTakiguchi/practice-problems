<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<title> Practice 07 - Igpay Atinlay </title>
	<script>
	var pig_latin = function(input){
		var divided = input.split(" ");
		var cur = null;
		var first = null;
		var rest = null;
		var part = null;
		var completed = "";
		var vowel_test = /^[aeiou]$/i;
		var cap_test = /^[A-Z]$/;
		var is_cap = false;
		for(var i in divided){
			cur = divided[i]
			first = cur[0];			
			if(cap_test.test(first)){
				is_cap = true;
			}
			first = first.toLowerCase();
			rest = cur.substr(1);
			if(vowel_test.test(first)){
				part = rest +"way ";
			}else{
				part = rest + first + "ay ";
			}
			if(is_cap){
				part = part[0].toUpperCase() + part.substr(1);
			}
			completed += part;
			is_cap = false;
		}
		return completed.slice(0, -1);
	};
	console.log(pig_latin("Hello my name is Stu"));
	</script>
</head>
<body>
	<h1> Practice 07 - Igpay Atinlay </h1>
