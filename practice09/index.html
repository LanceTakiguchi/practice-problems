	<title> Practice 09 - Fitting Words </title>
	<script>
	/**
	 * Given a needle string, finds strings in an array that contain the same letters as the needle string..
	 * @param  String needle   Search string whose letters will be looked for in the array's Strings
	 * @param  [Strings] haystack An array of strings
	 * @return [Strings]          An array of strings which have the same letters as those in the needle
	 */
	fitting_words = function(needle, haystack){
		var word = null;
		var pass = null;
		var keys = null;
		//TODO: Use only unique char in the keys, throw out redudent ones
		var matches = [];
		// for words in the haystack
		for(var i in haystack){
			keys = needle.split("");
			word = haystack[i];
			pass = true;
			// For key in keys
			for(var j in keys){
				// If the key is not in the word, break; word does not pass 
				if(word.indexOf(keys[j]) === -1){
					pass = false;
					break;
				}
			}
			// If all the keys were in the word, push it into the return array
			if(pass){
				matches.push(word);
			}
		}
		return matches
	}
	console.log(fitting_words('cat', ['cat','caterpillar','whale','accurate','smile','cactus','cute']));
	</script>
