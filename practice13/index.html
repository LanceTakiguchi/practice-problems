		<title> Practice 13 - Math Computation Sequences </title>
		<script>
		/**
		 * Function that takes two numbers and returns an array of strings that display the operational result of the two in addtion, subtraction, multiplication, and division
		 * @param  Number num1 First element in the equation
		 * @param  Number num2 Second element in the equation
		 * @return [String]      An array with strings that display the four operations performed on the two params
		 */
			function math_sequence(num1, num2){
				// Will be the array returned with all four strings
				var arr = [];
				// An array with all the operations wished to be performed
				var ops = ["+", "-", "*", "/"];
				// Solution per operation in loop
				var sol = null;
				// For each operator in the array
				for(var i in ops){
					// Do the appropriate math
					switch(ops[i]){
						case "+":
							sol = num1 + num2;
							break;
						case "-":
							sol = num1 - num2;
							break;
						case "*":
							sol = num1 * num2;
							break;
						case "/":
							sol = num1 / num2;
							break;
					} // Operator switch end
					// Place the string with the solution for what operation just took place into the final return array
					arr.push(num1.toString() + ops[i] + num2.toString() + "=" + sol.toString());
				} // Opertor loop end
				// Return array with all four operations performed
				return arr;
			};
			console.log(math_sequence(2,5));
		</script>
	</head>
	<body>
