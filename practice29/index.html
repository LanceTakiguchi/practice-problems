<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title> lvl 0-1 Practice 29 </title>
    <script>
        /**
         * [do_math takes two numbers and an operator and returns the result]
         * @param  {[Number]} num1     [First number in equation]
         * @param  {[Number]} num2     [Second number in equation]
         * @param  {[string]} operator [Either a '+' or '-' or '*' or '/']
         * @return {[Number]}          [the result of num1 operator num2]
         */
         var do_math = function(num1, num2, operator){
            var result;
            switch(operator){
                case '+':
                result = num1 + num2;
                break;
                case '-':
                result = num1 - num2;
                break;
                case '*':
                case 'x':
                case 'X':
                result = num1 * num2;
                break;
                case '/':
                result = num1 / num2;
                break;
                default:
                result = null;
            }
            return result;
        }
    </script>
    </head>
    <body>
        <h1>
            Practice 29: do_math
        </h1>
    </body>
    </html>
