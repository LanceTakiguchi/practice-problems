<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title> Practice 30 - Random Number or Array Element </title>
    <script>
        function random_range(start_num, end_num){
            var random_number = Math.floor(Math.random() * (end_num - start_num)) + start_num;
            return random_number;
        }
        console.log(random_range(3,5));
    </script>
</head>

        Practice 30 - Random Number or Array Element
