<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title> Practice 30 - Random Number or Array Element </title>
    <script>
        /**
         * [random_range Returns a random number within a range]
         * @param  {[Number || Array]} start_num [A number indicating the beginning or a range or an array with which a random number will be drawn from]
         * @param  {[Number]} end_num   [An optional param that indicates the end of a range to randomly select from]
         * @return {[Number or random type]}           [A random number in the range or a random item in an array]
         */
        function random_range(start_num, end_num){
            if(typeof(start_num) === "number"){
                return Math.floor(Math.random() * (end_num - start_num + 1))+ start_num;   
            }
            return start_num[Math.floor(Math.random() * start_num.length)];
        }
    </script>
</head>
<body>

        Practice 30 - Random Number or Array Element
    </h1>
</body>
</html>
