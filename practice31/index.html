    <title> Practice 31 - Cocococombo Math </title>
    <script>
        /**
         * A function that multiplies the first to numbers, then adds the num3, then divides it by num4, then subtracts with num5
         * @param {number} num1 Gets multiplied together with num2
         * @param {number} num2 Gets multiplied together with num1
         * @param {number} num3 Gets added to the product of num1 & num2
         * @param {number} num4 Divides the number produced from the 2 operations before it
         * @param {number} num5 Subtracts from the number produced from the 3 operations before it
         * @return {number} The solution returned after the 4 operations
         */
        function comboMath(num1 , num2, num3, num4, num5){
            return ((num1 * num2) + num3)/num4 - num5;
        }
        console.log(comboMath(3,2,6,3,5));
    </script>
