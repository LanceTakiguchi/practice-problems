    <title> Practice 31 - Cocococombo Math </title>
    <script>
        /**
         * [comboMath a set multiple part math equation with 5 numbers]
         * @param  {[Number]} num1 [Number to be multiplied num2]
         * @param  {[Number]} num2 [Number whose result will be added with num3 ]
         * @param  {[Number]} num3 [Number whose result will be divided by num4]
         * @param  {[Number]} num4 [Number whose result will be subtracted by num5]
         * @param  {[Number]} num5 [Number which is subtracted from the previous result]
         * @return {[Number]}      [Answer to equation]
         */
        var comboMath = function(num1, num2, num3, num4, num5){
          return (num1 * num2 + num3) / num4 - num5; 
         }
        console.log(comboMath(3,2,6,3,5));
  </script>

        Practice 31 - CO CO CO COMBO MATH
    </h1>
